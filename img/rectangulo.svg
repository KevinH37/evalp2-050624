<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del rectángulo -->
  <rect x="40" y="50" width="120" height="100" fill="#50C878" fill-opacity="0.8" stroke="#2C3E50" stroke-width="2" rx="5" />
  
  <!-- Líneas de dimensión -->
  <line x1="40" y1="40" x2="40" y2="50" stroke="#2C3E50" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="160" y1="40" x2="160" y2="50" stroke="#2C3E50" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="40" y1="45" x2="160" y2="45" stroke="#2C3E50" stroke-width="1">
    <title>Base</title>
  </line>
  
  <line x1="30" y1="50" x2="40" y2="50" stroke="#2C3E50" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="30" y1="150" x2="40" y2="150" stroke="#2C3E50" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="35" y1="50" x2="35" y2="150" stroke="#2C3E50" stroke-width="1">
    <title>Altura</title>
  </line>
  
  <!-- Texto -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="14" fill="#2C3E50">Rectángulo</text>
  
  <!-- Indicadores de dimensión -->
  <path d="M40 35 L40 30 L160 30 L160 35" fill="none" stroke="#2C3E50" stroke-width="1" />
  <path d="M165 50 L170 50 L170 150 L165 150" fill="none" stroke="#2C3E50" stroke-width="1" />
</svg>
